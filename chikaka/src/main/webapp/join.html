<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="js/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen" />
</head>
<body>
	<div class="container">
		<div class="span10" style="">



			<div class="container">
				<div class="span10 page-header">
					<h1>Sare9 vs Boulis</h1>
					<p class="lead">EspritCS</p>
				</div>
			</div>

			<!--  liste des parties -->
			<section id="navbar">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container" style="width: auto;">
						<a class="btn btn-navbar" data-toggle="collapse"
							data-target=".nav-collapse"> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
						</a>
						<!-- <a class="brand" href="#">Project name</a> -->
						<div class="nav-collapse">
							<ul class="nav nav-tabs">
								<li class="new  "><a href="#new" data-toggle="tab">Créer
										une partie</a></li>
								<li class="join  active"><a href="#join" data-toggle="tab">Rejoindre
										une partie</a></li>
								<li class="achievements "><a href="#achievements"
									data-toggle="tab">Mes exploits</a></li>
							</ul>
							<ul class="nav nav-tabs pull-right">
								<li class="divider-vertical"></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown">Options <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="#">Action</a></li>
										<li><a href="#">Another action</a></li>
										<li><a href="#">Something else here</a></li>
										<li class="divider"></li>
										<li><a href="#">Separated link</a></li>
									</ul></li>
							</ul>
						</div>
						<!-- /.nav-collapse -->
					</div>
				</div>
				<!-- /navbar-inner -->
			</div>
			</section>

			<!-- Nouvelle partie -->
			<div class="tab-content">
				<div id="new" class="well tab-pane">
					<form id="new-game-form" class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="initialCredit">Crédit
								initial </label>
							<div class="controls">
								<select name="initialCredit" id="initialCredit">
									<option value="1000"> 1000</option>
									<option value="2000"> 2000</option>
									<option value="3000"> 3000</option>
									<option value="5000"> 5000</option>
									<option value="8000"> 8000</option>
									<option value="13000">13000</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="aiPlayersCount"> Nbr
								Des NPC</label>
							<div class="controls">
								<select name="aiPlayersCount"  id="aiPlayersCount">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="5">5</option>
									<option value="8">8</option>
									<option value="13">13</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="humanplayersCount">Nbr
								De Joueur </label>
							<div class="controls">
								<select name="humanplayersCount" id="humanplayersCount">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="5">5</option>
									<option value="8">8</option>
									<option value="13">13</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<div class="controls">
								<label class="checkbox"> <input type="checkbox" name="private"/>
										Privée </label>
								<button id="submit" type="submit" class="btn btn-primary">Valider</button>
								<button id="reset" type="reset" class="btn">Cancel</button>
							</div>
						</div>
					</form>
				</div>


				<!-- Rejoindre partie -->
				<div id="join" class="well tab-pane active"> 

					 
				</div>


				<!-- Mes exploits -->
				<div id="achievements" class="well tab-pane">
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr>
								<th>Rang</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>ATTIA</td>
								<td>Adel</td>
								<td>666</td>
							</tr>
							<tr>
								<td>2</td>
								<td>AKERMI</td>
								<td>Khaled</td>
								<td>555</td>
							</tr>
							<tr>
								<td>3</td>
								<td>HAMRAOUI</td>
								<td>Emir</td>
								<td>444</td>
							</tr>
							<tr>
								<td>4</td>
								<td>TOUEITI</td>
								<td>Chedi</td>
								<td>333</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</div>


	 <script type="text/javascript" src="js/libs/jquery-1.8.3.min.js"></script> 
	 <script type="text/javascript" src="js/libs/jquery.base64.min.js"></script>
	 <script type="text/javascript" src="js/libs/form2js/form2js.js"></script>
	 <script type="text/javascript" src="js/libs/form2js/jquery.toObject.js"></script>  
	 <script type="text/javascript" src="js/chikaka.api.js"></script> 
	 <script type="text/javascript" src="js/content.js"></script>
     <script src="js/libs/bootstrap/js/bootstrap.min.js"></script> 

</body>
</html>
